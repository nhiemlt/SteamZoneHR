<main class="app-content">
  <div class="app-title">
    <div>
      <h1><i class="bi bi-speedometer"></i> Chấm công</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><i class="bi bi-house-door fs-6"></i></li>
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    </ul>
  </div>
  <!-- Bảng Lịch làm thêm giờ -->
  <div class="card">
    <div class="card-body">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3 mb-3">
            <label class="form-label">Ngày chấm công:</label>
            <input type="date" class="form-control" placeholder="Nhập ngày làm thêm">
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Thời gian vào làm:</label>
            <input type="time" class="form-control" placeholder="Nhập thời gian bắt đầu">
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Thời gian tan về:</label>
            <input type="time" class="form-control" placeholder="Nhập thời gian kết thúc">
          </div>
          <div class="col-md-2 mb-3 mt-3">
            <label class="form-label"></label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="selectAllCheckbox" ng-model="selectAll"
                ng-change="toggleSelectAll()">
              <label class="form-check-label" for="selectAllCheckbox">Chọn tất cả nhân viên</label>
            </div>
          </div>
          <div class="col-md-3 mb-3 mt-4">
            <label class="form-label"></label>
              <button class="btn btn-primary" ng-click="addOvertimeSchedule()">Lưu</button>
          </div>
        </div>
        <div class="tile-body">
          <div class="table-responsive"  style="max-height: 500px; overflow-y: auto;">
            <table class="table table-hover table-bordered table-sm" style="font-size: 12px;" id="employees">
              <thead>
                <tr>  
                  <th>Chọn</th>
                  <th>Chức vụ</th>
                  <th>Nhân viên</th>
                  <th>Giới tính</th>
                  <th>Ngày sinh</th>
                  <th>Email</th>
                  <th>SĐT</th>
                  <th>Địa chỉ</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="employee in employees">
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" ng-model="employee.selected"
                        id="defaultCheck{{$index}}">
                    </div>
                  </td>
                  <td>{{employee.chucvu}} - {{employee.phong}}</td>
                  <td>
                    <img class="rounded-circle me-2" style="width: 25px; height: 25px;"
                      ng-src="{{employee.hinhanh}}">{{employee.hoten}}
                  </td>
                  <td>{{employee.gioitinh}}</td>
                  <td>{{employee.ngaysinh}}</td>
                  <td>{{employee.email}}</td>
                  <td>{{employee.sdt}}</td>
                  <td>{{employee.diachi}}</td>
                  <td>
                    <button class="btn btn-primary btn-sm" ng-click="openUpdateModal(employee)">Cập nhật</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
