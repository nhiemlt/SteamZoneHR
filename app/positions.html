<main class="app-content">
  <div class="app-title">
    <div>
      <h1><i class="bi bi-person-badge"></i> Chức vụ & Phòng ban</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><i class="bi bi-house-door fs-6"></i></li>
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-6 d-flex flex-column justify-content-between">
      <div class="tile h-100">
        <h3 class="tile-title">Phòng ban</h3>
        <form>
          <div class="row mb-3">
            <div class="col-md-8">
              <label class="form-label">Tên phòng ban:</label>
              <input type="text" class="form-control" placeholder="Nhập tên phòng ban">
            </div>
            <div class="col-md-4 d-flex align-items-center">
              <label class="form-label mb-0 me-2">Trạng thái:</label>
              <div class="form-check form-switch mb-0">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              </div>
            </div>            
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3 mb-3">
            <button type="submit" class="btn btn-outline btn-success rounded-pill me-md-1">Thêm</button>
            <button type="submit" class="btn btn-outline btn-warning rounded-pill text-white">Cập nhật</button>
          </div>
        </form>
        <table class="table table-hover mt-4" id="phongBanTable">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tên phòng ban</th>
              <th scope="col">Trạng thái</th>
              <th scope="col" style="width: 20%;">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Ăn ngủ đòi có lương</td>
              <td>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                </div>
              </td>
              <td class="text-center">
                <div class="d-flex align-items-center justify-content-center me-5">
                  <i class="bi bi-trash3-fill text-danger"></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6 d-flex flex-column justify-content-between">
      <div class="tile h-100">
        <h3 class="tile-title">Chức vụ</h3>
        <form>
          <div class="row mb-3">
            <div class="col-md-8">
              <label class="form-label">Tên chức vụ:</label>
              <input type="text" class="form-control" placeholder="Nhập tên chức vụ">
            </div>
            <div class="col-md-4">
              <label class="mb-2">Phòng ban:</label>
              <div class="dropdown-center">
                <button class="btn btn-primary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  --- Chọn phòng ban ---
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Action two</a></li>
                  <li><a class="dropdown-item" href="#">Action three</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3 mb-3">
            <button type="submit" class="btn btn-outline btn-success rounded-pill me-md-1">Thêm</button>
            <button type="submit" class="btn btn-outline btn-warning rounded-pill text-white">Cập nhật</button>
          </div>
        </form>
        <table class="table table-hover mt-4" id="chucVuTable">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tên chức vụ</th>
              <th scope="col" style="width: 20%;">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Làm biến</td>
              <td class="text-center">
                <div class="d-flex align-items-center justify-content-center me-5">
                  <i class="bi bi-trash3-fill text-danger"></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Page specific javascripts-->
  <link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css">
  <!-- Data table plugin-->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#chucVuTable').DataTable();
      $('#phongBanTable').DataTable();
    });
  </script>
</main>
