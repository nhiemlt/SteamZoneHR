<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6e6e6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .forgot-password-container {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            max-width: 900px;
            width: 100%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #ffffff;
        }

        .bg-image {
            flex: 1;
            background-image: url('./images/login.png');
            background-size: cover;
            background-position: center;
            min-height: 400px;
            margin: 1.5rem;
        }

        .forgot-password-form {
            flex: 1;
            padding: 1.5rem;
        }

        #logo {
            width: 15rem;
            display: block;
            margin: 1rem auto;
        }

        @media (max-width: 768px) {
            .forgot-password-container {
                flex-direction: column;
                margin: 20px;
                border-radius: 20px;
            }

            .bg-image {
                min-height: 0px;
            }

            .forgot-password-form {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="forgot-password-container">
        <div class="bg-image"></div>
        <div class="forgot-password-form">
            <img src="./images/logo.png" id="logo" alt="Logo">
            <h2 class="text-center mb-3">Quên Mật Khẩu</h2>
            <form id="forgotPasswordForm" class="py-3">
                <div class="mb-3 mt-3">
                    <label for="identifier" class="form-label">Email hoặc Tên người dùng</label>
                    <input type="text" class="form-control" id="identifier" placeholder="Nhập email hoặc tên người dùng" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Xác Nhận</button>
                <div class="mb-3 text-center">
                    <a href="./login.html" class="text-decoration-none">Quay lại trang đăng nhập</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Xử lý sự kiện khi form được gửi
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định

            // Lấy thông tin từ form
            const identifier = document.getElementById('identifier').value;

            // Xử lý yêu cầu quên mật khẩu (tùy chỉnh theo backend)
            alert(`Yêu cầu khôi phục mật khẩu đã được gửi cho: ${identifier}`);
        });
    </script>
</body>

</html>
