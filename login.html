<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6e6e6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch; /* Để cho chiều cao của các phần tử đồng đều */
            max-width: 900px;
            width: 100%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #ffffff;
        }

        .bg-image {
            flex: 1;
            background-image: url('./images/login.png');
            background-size: cover;
            background-position: center;
            min-height: 400px; /* Chiều cao tối thiểu cho hình ảnh */
            margin: 1.5rem;
        }

        .login-form {
            flex: 1;
            padding: 1.5rem;
        }

        #logo {
            width: 15rem;
            display: block; 
            margin: 1rem auto; 
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                margin: 20px;
                border-radius: 20px;
            }

            .bg-image {
                min-height: 0px; 
            }

            .login-form {
                padding: 1rem 2rem; /* Giảm padding trên màn hình nhỏ */
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="bg-image"></div>
        <div class="login-form">
            <img src="./images/logo.png" id="logo" alt="Logo">
            <h2 class="text-center mb-4">Đăng Nhập</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên người dùng</label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required autocomplete="off">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ghi nhớ mật khẩu</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Đăng Nhập</button>
                <div class="mb-3 text-center">
                    <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Xử lý sự kiện khi form được gửi
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định

            // Lấy thông tin từ form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra thông tin đăng nhập
            if (username === 'admin' && password === 'abc123') {
                // Chuyển hướng đến index.html nếu thông tin đăng nhập đúng
                window.location.href = 'index.html';
            } else {
                // Hiển thị thông báo lỗi nếu thông tin đăng nhập không đúng
                alert('Tên người dùng hoặc mật khẩu không đúng.');
            }
        });
    </script>
</body>

</html>
